<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end test</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="card">
        <header class="card-profile">
            <div class="card-img-profile"></div>
            <div>
                <h2 class="card-name">Erik Dunlop</h2>
                <p class="card-location">San Francisco, California</p>
            </div>
        </header>
        <section>
            <!-- carousel -->

            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" id="img1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/1012/526/325" id="img2" alt="img2">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/1052/526/325" id="img3" alt="img3">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </section>
        <!-- card body -->
        <section class="card-body">
            
            <div class="card-action-buttons">
                <!-- action buttons -->
                <button type="button" id="heart-button">
                    <!-- <img src="/icons/blankHeart-vector.svg" alt=""> -->
                    <svg class="heart-vector" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.1922 4.93946L12.0108 6.06126L12.8152 4.92919C13.9861 3.28117 15.3883 2.54999 17.3 2.54999C20.3746 2.54999 23 5.27618 23 8.79999C23 11.955 20.7845 13.9687 18.0873 16.2089C17.8128 16.4086 17.5359 16.6571 17.3041 16.8651C17.2108 16.9488 17.1248 17.0259 17.0492 17.0907L17.04 17.0986L17.031 17.1067L16.031 18.0067L16.031 18.0066L16.0229 18.0141C14.7715 19.1654 13.9306 19.932 13.3415 20.4474C12.7382 20.9753 12.4494 21.1942 12.2855 21.2925C12.2252 21.3287 12.1585 21.3587 12.0968 21.3783C12.0368 21.3974 12.0037 21.3997 12.0003 21.4C12 21.4 11.9999 21.4 12 21.4C12.0001 21.4 12 21.4 11.9997 21.4C11.9963 21.3997 11.9632 21.3974 11.9032 21.3783C11.8415 21.3587 11.7748 21.3287 11.7145 21.2925C11.5541 21.1962 11.2228 20.9348 10.5927 20.3883C10.1545 20.0082 9.60712 19.5221 8.92067 18.9125C8.6561 18.6776 8.37089 18.4243 8.06331 18.1516L8.06334 18.1516L8.05618 18.1454L6.93166 17.1675C6.60691 16.8454 6.2426 16.5339 5.9474 16.2878C3.27309 13.9733 1 11.916 1 8.79999C1 5.27232 3.62562 2.55853 6.68649 2.5999L6.68649 2.59999H6.7C8.61517 2.59999 10.0212 3.33469 11.1922 4.93946Z"
                            stroke="black" stroke-width="2" />
                    </svg>
                </button>

                <img src="/icons/comment-vector.svg" alt="">
                <img src="/icons/send-vector.svg" alt="">
            </div>
            <!-- comments -->
            <section class="comment-section">
                <div class="comments">
                    <p class="comment-text my-22"><span class="comment-name">Lucas Credie</span> dolor sit amet, consectetur
                        adipiscing elit. Mi enim ut eu cras ultrices eget et tristique proin. Mi enim ut eu cras
                        ultrices eget et tristique proin. </p>
                </div>

                <form class="card-footer" id="form">
                    <input type="text" name="newComment" placeholder="consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et" class="comment-text input-comment">
                    <button type="submit" id="send-comment">Post</button>

                </form>
            </section>

        </section>


    </div>


    <!-- My script -->
    <script src="/js/index.js"></script>
</body>

</html>
